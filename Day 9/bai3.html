<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/bai3.css" />
    <title>Bài tập 3</title>
  </head>
  <body>
    <div class="container">
      <!-- phần head -->
      <h1>Drop Us a Line</h1>
      <p class="para-head">
        Reach out to us from our contact form and we will get back to you
        shortly.
      </p>

      <div class="box-btn">
        <!-- first -->
        <button class="box-first-name">
          <p class="para-btn">First Name<sup>*</sup></p>
          <input type="text" name="" id="first-name" />
        </button>

        <!-- last -->
        <button class="box-last-name">
          <p class="para-btn">Last Name<sup>*</sup></p>
          <input type="text" name="" id="last-name" />
        </button>

        <!-- email -->
        <button class="box-email">
          <p class="para-btn">Email<sup>*</sup></p>
          <input type="text" name="" id="email" />
        </button>

        <!-- sales -->
        <button class="box-sales">
          <select id="selecter">
            <option value="option1">Sales</option>
            <option value="option2">Marketing</option>
            <option value="option3">SEO</option>
          </select>
        </button>

        <!-- message -->
        <button class="box-message">
          <p class="para-btn">Message<sup>*</sup></p>
          <textarea name="" id="message" cols="94" rows="10"></textarea>
        </button>

        <!-- btn send -->
        <button class="send">Send message</button>
      </div>
    </div>
  </body>
</html>
