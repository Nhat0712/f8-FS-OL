<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c5c59bb92a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="Bai1d6.css" />
    <title>Menu Dropdown</title>
  </head>
  <body>
    <div class="tools">
      <!-- Home -->
      <div class="home">
        <input type="checkbox" id="home" hidden />
        <label class="tool" for="home">
          <span class="icon"><i class="fa-solid fa-house"></i></span>
        </label>
      </div>

      <!-- about us -->
      <div class="about-us">
        <input type="checkbox" id="us" hidden />
        <label class="tool" for="us">
          <span class="icon"><i class="fa-solid fa-star"></i></span>
          About us
          <span class="ic-down"><i class="fa-solid fa-chevron-down"></i></span>
        </label>
        <!-- box ẩn -->
        <div class="box-hidden-about">
          <div class="box">
            <div>
              <span class="ic-check"><i class="fa-solid fa-check"></i></span
              >Company
            </div>
            <div>
              <span class="ic-check"><i class="fa-solid fa-check"></i></span
              >Product
            </div>
            <div>
              <span class="ic-check"><i class="fa-solid fa-check"></i></span
              >Specials
            </div>
            <div class="triangle"></div>
          </div>
        </div>
      </div>

      <!-- news -->
      <div class="news">
        <input type="checkbox" id="news" hidden />
        <label class="tool" for="news">
          <span class="icon"><i class="fa-solid fa-bell"></i></span>
          News
          <span class="ic-down"><i class="fa-solid fa-chevron-down"></i></span>
        </label>

        <!-- box ẩn -->
        <div class="box-hidden-news">
          <div class="box">
            <div>
              <span class="ic-check"><i class="fa-solid fa-check"></i></span
              >Company
            </div>
            <div>
              <span class="ic-check"><i class="fa-solid fa-check"></i></span
              >Product
            </div>
            <div>
              <span class="ic-check"><i class="fa-solid fa-check"></i></span
              >Specials
            </div>
            <div class="triangle"></div>
          </div>
        </div>
      </div>

      <!-- portfolio -->
      <div class="portfolio">
        <input type="checkbox" id="portfolio" hidden />
        <label class="tool" for="portfolio">
          <span class="icon"><i class="fa-solid fa-briefcase"></i></span>
          Portfolio
          <span class="ic-down"><i class="fa-solid fa-chevron-down"></i></span>
        </label>
        <!-- box ẩn -->
        <div class="box-hidden-portfolio">
          <div class="box">
            <div>
              <span class="ic-check"><i class="fa-solid fa-check"></i></span
              >Company
            </div>
            <div>
              <span class="ic-check"><i class="fa-solid fa-check"></i></span
              >Product
            </div>
            <div>
              <span class="ic-check"><i class="fa-solid fa-check"></i></span
              >Specials
            </div>
            <div class="triangle"></div>
          </div>
        </div>
      </div>

      <!-- blog -->
      <div class="blog">
        <input type="checkbox" id="blog" hidden />
        <label class="tool" for="blog">
          <span class="icon"><i class="fa-solid fa-pen-to-square"></i></span>
          Blog
        </label>
      </div>

      <!-- contact -->
      <div class="contact">
        <input type="checkbox" id="contact" hidden />
        <label class="tool" for="contact">
          <span class="icon"><i class="fa-solid fa-phone"></i></span>
          Contact
        </label>
      </div>
    </div>
  </body>
</html>
