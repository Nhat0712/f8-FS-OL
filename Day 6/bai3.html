<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c5c59bb92a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="bai3.css" />
    <title>Service Layout</title>
  </head>

  <body>
    <div class="big-box">
      <div class="box-title">
        <!-- box-con bên trái -->
        <div class="information">
          <!-- head-con -->
          <div class="head-information">
            <h1><span id="special-left">JL</span> Just Log</h1>
          </div>
          <!-- body-con -->
          <div class="paragraph">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Perspiciatis fugit<br />
              excepturi earum.
            </p>
          </div>
          <div class="btn">
            <button class="btn-read">Read More</button>
          </div>
          <div class="icon">
            <span><i class="fa-brands fa-facebook-f"></i></span>
            <span> <i class="fa-brands fa-twitter"></i></span>
            <span><i class="fa-brands fa-google-plus-g"></i></span>
            <span> <i class="fa-brands fa-square-instagram"></i></span>
          </div>
        </div>
        <!-- box-con bên phải -->

        <div class="log-in">
          <form
            action="https://api-gateway.fullstack.edu.vn/action_page.php"
            method="post"
          >
            <!-- head log-in -->
            <div class="head-log-in">
              <h2>Login to<span id="special-right"> your account</span></h2>
              <hr />
            </div>

            <!-- input login -->
            <div>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email Address"
              />
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
              />
            </div>

            <!-- input check-->
            <div class="input-check">
              <input type="checkbox" id="remember" name="remember" />
              <label class="lb-re" for="remember">Remember me</label>
              <a class="fg-pass" href="#">Forgot password</a>
            </div>

            <button class="btn-login">LOGIN</button>
            <a class="dont-acc" href="#"
              >Don't have an account? Register here</a
            >
          </form>
        </div>
        <div>
          <span class="arrow"><i class="fa-solid fa-arrow-right"></i></span>
        </div>
      </div>
    </div>
  </body>
</html>
