<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c5c59bb92a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/Day 5/css/bai1.css">
    <title>Hey There</title>
    <style>

    </style>
</head>

<body>

    <div class="heading">
        <h1>Hey there</h1>
        <p>
            <span style="color:rgb(230, 14, 14) ;">We'd like to hear from you.</span>Send us you message or just say hy
            with
            our<br>
            contact form or directly via phone, we love to chat
        </p>
    </div>
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php" method="post">

        <!-- dòng 1 -->

        <div class="row">
            <input class="input-name" type="text" name="name" id="name" placeholder="Your name">
            <div class="box-message">
                <div class="box">
                    Enter your name
                    <div class="triangle"></div>
                </div>
            </div>
            <span class="icon-first"><i class="fa-solid fa-user"></i></span>
            <span class="icon-last"><i class="fa-sharp fa-solid fa-star"></i></span>
            <span class="icon-x"><i class="fa-solid fa-x"></i></span>
        </div>

        <!-- Dòng 2 -->

        <div class="row">
            <input class="input-email" type="email" name="email" id="email" placeholder="your@domain.com">
            <div class="box-message">
                <div class="box">
                    Enter your name
                    <div class="triangle"></div>
                </div>
            </div>
            <span class="icon-first"><i class="fa-solid fa-envelope"></i></span>
            <span class="icon-last"><i class="fa-sharp fa-solid fa-star"></i></span>
            <span class="icon-x"><i class="fa-solid fa-x"></i></span>
        </div>

        <!-- Dòng 3 -->

        <div class="row">
            <input class="input-number" type="number" name="number" id="number" placeholder="+44 00 123">
            <div class="box-message">
                <div class="box">
                    Enter your name
                    <div class="triangle"></div>
                </div>
            </div>
            <span class="icon-first"><i class="fa-solid fa-mobile"></i></span>
            <span class="icon-last"><i class="fa-sharp fa-solid fa-star"></i></span>
            <span class="icon-x"><i class="fa-solid fa-x"></i></span>
        </div>



    </form>


</body>

</html>
