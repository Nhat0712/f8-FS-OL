<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bai2.css" />
    <script
      src="https://kit.fontawesome.com/c5c59bb92a.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile chủ đầu tư</title>
  </head>

  <body>
    <div class="box">
      <div class="box-child">
        <div class="image-logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/vi/thumb/9/98/Vingroup_logo.svg/1280px-Vingroup_logo.svg.png"
            alt="logo vin group"
          />
        </div>
        <div class="information">
          <h2 class="name-gr">TẬP ĐOÀN VINGROUP</h2>
          <div>
            <p class="infor">
              NĂM THÀNH LẬP: <span class="big-num">1993</span>
            </p>
            <p class="infor">
              DỰ ÁN ĐÃ ĐẦU TƯ: <span class="big-num">35</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <!-- footer -->
    <div class="foot">
      <div class="foot-child">
        <a class="other-info" href="#">GIỚI THIỆU</a>
        <a class="other-info" href="#">DỰ ÁN ĐÃ ĐẦU TƯ</a>
        <a class="other-info" href="#">LIÊN HỆ</a>
      </div>
    </div>
  </body>
</html>
