<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính bỏ túi</title>
</head>

<body>
    <style>
        .right {
            padding-right: 20px;
            text-align: right;
            border: none;
            font-size: 80px;
        }

        tr,
        th {
            font-size: 70px;
            border: solid rgb(26, 170, 129);
            width: 100px;
            height: 100px;

        }
    </style>

    <table cellspacing="0">
        <tr>
            <td class="right" colspan="4"> 9+9</td>

        </tr>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>+</th>
        </tr>
        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
            <th>-</th>
        </tr>
        <tr>
            <th>7</th>
            <th>8</th>
            <th>9</th>
            <th>X</th>
        </tr>
        <tr>
            <th>C</th>
            <th>0</th>
            <th>=</th>
            <th>/</th>
        </tr>
    </table>

</body>

</html>
